<link

>
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
.row {
  display: flex;
}

.column {
  flex: 33.33%;
  padding: 5px;
  opacity: 0.8;
  cursor: pointer;
}

.img__description {
  position: absolute;
  text-align: center;
  background: rgba(177, 57, 57, 0.72);
  color: #fff;
  visibility: hidden;
  opacity: 0;

  /* transition effect. not necessary */
  transition: opacity .2s, visibility .2s;
}

.column:hover .img__description {
  visibility: visible;
  opacity: 1;
}

</style>
<body>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">☰</a>
  <span>Oreo Health Services</span>
</header>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">
    <h1 class="w3-jumbo"><b>Welcome!</b></h1>
    <h1 class="w3-xxxlarge w3-text-red"><b>About Us.</b></h1>
    <hr style="width:50px;border:5px solid red" class="w3-round">
    <p>We provide health services for you.</p>
  </div>
  
  <!-- Photo grid (modal) -->
  <div class="row">
    <div class="column">
      <img src="meds.jpeg" style="width:100%" onclick="location.href='meds.html';" alt="Medicine">
      <p class="img__description" style="text-align:center">Medicine For You</p>
    </div>
    <div class="column">      
      <img src="delivery.png" style="width:100%" onclick="location.href='deliver.html';" alt="Concrete meets bricks">
      <p class="img__description" style="text-align:center">Get Medication at Your Doorstep</p>
    </div>
    <div class="column">
      <img src="appointment.jpg" style="width:100%" onclick="location.href='appointment.html';" alt="Light, white and tight scandinavian design">
      <p class="img__description" style="text-align:center">Fix an Appointment</p>
    </div>

  </div>

  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xxlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>


  
  <!-- Have Any Questions?-->
  <div class="w3-container" id="contact" style="margin-top:75px">
    <h1 class="w3-xlarge w3-text-red"><b>Have Any Questions? We'll be Happy to Hear.</b></h1>
    <hr style="width:50px;border:5px solid red" class="w3-round">
    <p>We value your feedback.</p>
    <form action="/action_page.php" target="_blank">
      <div class="w3-section">
        <label>Name</label>
        <input class="w3-input w3-border" type="text" name="Name" required>
      </div>
      <div class="w3-section">
        <label>Email</label>
        <input class="w3-input w3-border" type="text" name="Email" required>
      </div>
      <div class="w3-section">
        <label>Message</label>
        <input class="w3-input w3-border" type="text" name="Message" required>
      </div>
      <button type="submit" class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom">Send Message</button>
    </form>  
  </div>

<!-- End page content -->
</div>
